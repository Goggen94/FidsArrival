name: Arrival Scraper

on:
  schedule:
    - cron: "*/1 * * * *"  # Runs every minute
  workflow_dispatch:  # Allows manual triggering of workflow

jobs:
  run-scraper:
    runs-on: self-hosted  # Use your self-hosted runner

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (Ensure Python is installed)
      - name: Set up Python
        run: |
          python --version  # Check the Python version
          python3 -m venv myenv  # Create a virtual environment
          source myenv/bin/activate  # Activate the virtual environment
          python -m pip install --upgrade pip  # Upgrade pip in the virtual environment
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      # Step 3: Run the scraper script inside the virtual environment
      - name: Run scraper script
        run: |
          source myenv/bin/activate  # Activate the virtual environment
          python main_script.py  # Run your Python scraper

      # Step 4: Commit and push changes to main branch
      - name: Commit and push changes to main
        env:
          GITHUB_TOKEN: ${{ secrets.Fids_Arrival }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scraper/output/index.html
          git commit -m "Update arrivals HTML file"
          git push https://x-access-token:${{ secrets.Fids_Arrival }}@github.com/${{ github.repository }} HEAD:main
