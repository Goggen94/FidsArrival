name: Arrival Scraper Deployment

on:
  push:
    branches:
      - main  # Run workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate arrivals HTML
        run: |
          python main_script.py

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SCP the HTML file to the VM
        run: |
          scp -o StrictHostKeyChecking=no scraper/output/index.html georg_sigurdsson1994@34.27.184.64:/var/www/arr.paxnotes.com/index.html

