name: Arrival Scraper

on:
  schedule:
    - cron: "0 * * * *"  # Kjør hver time
  workflow_dispatch:  # Tillater manuell trigging av workflow

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      # Sjekk ut koden fra repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Sett opp Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Installer nødvendige pakker
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Kjør Python-skriptet for å hente ankomster
      - name: Run scraper script
        run: |
          python main_script.py

      # Push endringer (f.eks. ny HTML-fil) til GitHub
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.FIDSARRIVAL }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add scraper/output/index.html
          git commit -m "Update arrivals HTML file"
          git push https://x-access-token:${{ secrets.FIDSARRIVAL }}@github.com/${{ github.repository }} HEAD:main
